<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OCR App</title>
   <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>Upload a PDF or Image</h1>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6">
          <h2>Image Text Extraction</h2>

          <div class="container-fluid">
            <div class="row">
              <div class="col-sm-12 col-md-12 col-lg-12 mt-3">
                <div class="card rounded-0">
                  <div class="card-header p-1">
                    ‚îèü†â‚îì <strong>Upload Image File</strong>
                  </div>
                  <div id="uploadFileContentCard" class="card-body p-2">
                    <div class="row">
                      <div class="col-lg-6 col-md-6 col-sm-6 mr-0">
                        <p class="w-100">
                          <button
                            id="uploadImgBtn"
                            type="button"
                            class="btn btn-sm btn-outline-primary rounded-0"
                          >
                            <small>üìÇ Select Image‚Ä¶</small>
                            <input
                              id="uploadImg"
                              type="file"
                              accept="image/*"
                              (change)="uploadImageChange($event)"
                            />
                          </button>
                        </p>
                        <hr />
                        <small><strong>üîÑ Image Text Extraction</strong></small>
                        <div class="progress">
                          <div
                            id="ocrImgProgress"
                            class="progress-bar progress-bar-striped progress-bar-animated"
                          ></div>
                        </div>
                        <small id="ocrImgProgressStatus" class="small"></small>
                      </div>
                      <div class="col-lg-6 col-md-6 col-sm-6">
                        <!-- <hr /> -->
                        <div
                          id="img-preview"
                          class="small border text-center"
                        ></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          
        </div>
<div class="col-lg-6 col-md-6 col-sm-6">
  <h2>PDF Text Extraction</h2>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12 col-md-12 col-lg-12 mt-3">
        <div class="card rounded-0">
          <div class="card-header p-1">
            ‚îèü†â‚îì <strong>Upload PDF File</strong>
          </div>
          <div id="uploadFileContentCard" class="card-body p-2">
            <div class="row">
              <div class="col-lg-4 col-md-4 col-sm-4 mr-0">
                <p class="w-100">
                  <button
                    id="uploadPDFBtn"
                    type="button"
                    class="btn btn-sm btn-outline-primary rounded-0"
                  >
                    <small>üìÇ Select PDF‚Ä¶</small>
                    <input
                      id="uploadPDF"
                      type="file"
                      (change)="uploadPDFChange($event)"
                      accept=".pdf,.PDF"
                    />
                  </button>
                </p>
                <hr />
                <small><strong>üîÑ Page Text Extraction</strong></small>
                <div class="progress">
                  <div
                    id="ocrPageProgress"
                    class="progress-bar progress-bar-striped progress-bar-animated"
                  ></div>
                </div>
                <small id="ocrPageProgressStatus" class="small"></small>
              </div>

              <div class="col-lg-4 col-md-4 col-sm-4 mr-0">
                <div
                  id="page-preview"
                  class="small border text-center"
                ></div>
              </div>
              <div class="col-lg-4 col-md-4 col-sm-4 mr-0">
                <small id="processedPages" class="border small"></small>
                <span id="pageLoadingSignal">
                  <span class="spinner-border spinner-border-sm"> </span
                  >&nbsp;<small class="text-muted"
                    >Processing Page <span id="currentPageNo">?</span
                    ><b
                      >&nbsp;/&nbsp;
                      <span id="totalPages">?</span>&nbsp;</b
                    ></small
                  >
                </span>
                <!-- <hr/> -->
                <small class="text-dark" style="float: right"
                  >üìÑ Processed Page(s)</small
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
       
      </div>
    </div>

    <hr />

    <div id="BOLData" style="display: none">
      <button id="downloadTextContent" type="button">
        Export as Plain Text
      </button>
      <button id="clearTextBtn" type="button">Clear</button>
      <textarea id="inputText"></textarea>
    </div>

  </body>
</html>
